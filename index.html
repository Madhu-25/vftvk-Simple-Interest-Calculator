<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
      <div id="maindiv">
        <h1>Simple Interest Calculator</h1><br/>

        Amount <input type="number"  id="principal">  <br/><br/>
        Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="slide()">
        
        <span id="rate1">10.25%</span><br/><br/>
        No. of Years <input type="number"  id="years" list="num">
        <datalist id="num">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option> </datalist> <br/><br/>
        

        <button onclick="compute()">Compute Interest<br/></button>
        <span id="result"></span>
        <br/><br/>
        <footer>&copy Everyone can get rich</footer>
      </div>
    </body>
    
</html>
